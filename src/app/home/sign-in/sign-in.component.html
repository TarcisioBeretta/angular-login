<div class="content">
    <mat-card>
        <mat-card-content>
            <form novalidate
                  class="form"
                  [formGroup]="form"
                  (ngSubmit)="onSubmit()">

                <mat-form-field class="field">
                    <input matInput
                           type="email"
                           placeholder="Email"
                           formControlName="email"
                           maxlength="320 " />

                    <mat-error *ngIf="email.touched && email.errors?.required">
                        Email is required
                    </mat-error>

                    <mat-error *ngIf="email.touched && email.errors?.email">
                        Email must be a valid email address
                    </mat-error>

                    <mat-error *ngIf="password.touched && password.errors?.maxlength">
                        Email must be a maximum of 320 characters
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="field">
                    <input matInput
                           type="password"
                           placeholder="Password"
                           formControlName="password"
                           maxlength="30" />

                    <mat-error *ngIf="password.touched && password.errors?.required">
                        Password is required
                    </mat-error>

                    <mat-error *ngIf="password.touched && password.errors?.minlength">
                        Password must be at least 8 characters
                    </mat-error>

                    <mat-error *ngIf="password.touched && password.errors?.maxlength">
                        Password must be a maximum of 30 characters
                    </mat-error>
                </mat-form-field>

                <mat-checkbox class="field"
                              formControlName="remember">
                    Remember me!
                </mat-checkbox>

                <button mat-raised-button
                        class="field"
                        type="submit"
                        color="primary">
                    Sign in
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
